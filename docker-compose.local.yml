version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: triply-mysql-local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: triply
      MYSQL_USER: triply
      MYSQL_PASSWORD: triply
    command: ['--default-authentication-plugin=mysql_native_password']
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mysql_data:
